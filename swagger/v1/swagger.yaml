---
openapi: 3.0.1
info:
  title: API Factorialhr Shop V1
  version: v1
paths:
  "/cart_items":
    get:
      summary: Lista items del carrito
      tags:
      - Cart Items
      responses:
        '200':
          description: items encontrados
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    cart_id:
                      type: integer
                    item_id:
                      type: integer
                    selected_options:
                      type: object
                    final_price:
                      type: number
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - cart_id
                  - item_id
                  - selected_options
                  - final_price
    post:
      summary: Agrega item al carrito
      tags:
      - Cart Items
      parameters: []
      responses:
        '201':
          description: item agregado
        '422':
          description: datos inválidos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_item:
                  type: object
                  properties:
                    cart_id:
                      type: integer
                    item_id:
                      type: integer
                    selected_options:
                      type: object
                      additionalProperties: true
                    final_price:
                      type: number
                  required:
                  - cart_id
                  - item_id
  "/cart_items/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Obtiene un item del carrito
      tags:
      - Cart Items
      responses:
        '200':
          description: item encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  cart_id:
                    type: integer
                  item_id:
                    type: integer
                  selected_options:
                    type: object
                  final_price:
                    type: number
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: item no encontrado
    patch:
      summary: Actualiza un item del carrito
      tags:
      - Cart Items
      parameters: []
      responses:
        '200':
          description: item actualizado
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_item:
                  type: object
                  properties:
                    selected_options:
                      type: object
                    final_price:
                      type: number
    delete:
      summary: Elimina un item del carrito
      tags:
      - Cart Items
      responses:
        '204':
          description: item eliminado
  "/carts":
    get:
      summary: Lista carritos
      tags:
      - Carts
      responses:
        '200':
          description: carritos encontrados
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    user_id:
                      type: integer
                    status:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - user_id
                  - status
    post:
      summary: Crea un carrito
      tags:
      - Carts
      parameters: []
      responses:
        '201':
          description: carrito creado
        '422':
          description: datos inválidos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cart:
                  type: object
                  properties:
                    user_id:
                      type: integer
                    status:
                      type: string
                      enum:
                      - pending
                      - completed
                      - cancelled
                  required:
                  - user_id
  "/carts/{id}":
    parameters:
    - name: id

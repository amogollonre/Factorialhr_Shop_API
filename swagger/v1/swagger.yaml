                  user_id:
                    type: integer
                  status:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: carrito no encontrado
    patch:
      summary: Actualiza un carrito
      tags:
      - Carts
      parameters: []
      responses:
        '200':
          description: carrito actualizado
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cart:
                  type: object
                  properties:
